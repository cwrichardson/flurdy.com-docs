<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <title>Nautical by Flurdy. v4</title>
   <meta name="description" content="nautical layout by flurdy using grid and flex css properties">
   <meta name="keywords" content="css,grid,nautical,flex">
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" media="screen" href="styles/nautical.css">
   <link rel="stylesheet" media="screen" href="styles/site.css">
   <link rel="stylesheet" media="screen" href="styles/cargo.css">
</head>

<body>
   <div class="nautical-structure" id="nautical-ocean">
      <div class="nautical-structure" id="nautical-lighthouse">
         <div class="nautical-compartment">
            Lighthouse
         </div>
      </div>
      <div class="nautical-structure" id="nautical-fleet">
         <div class="nautical-structure" id="nautical-regatta">
            <div class="nautical-structure" id="nautical-tug">
               <div class="nautical-compartment">
                  Tug
               </div>
            </div>
            <div class="nautical-structure" id="nautical-ship">
               <div class="nautical-structure" id="nautical-vaka">
                  <div class="nautical-compartment" id="nautical-figurehead">
                     Figurehead
                  </div>
                  <div class="nautical-structure" id="nautical-hull">
                     <div class="nautical-compartment" id="nautical-prow">
                        Prow
                     </div>
                     <div class="nautical-compartment" id="nautical-bow">
                        Bow
                     </div>
                     <div class="nautical-compartment" id="nautical-lookout">
                        Lookout
                     </div>
                     <div class="nautical-structure" id="nautical-keel">
                        <div class="nautical-compartment" id="nautical-port">
                           <div class="rotated">
                              Port
                           </div>
                        </div>
                        <div class="nautical-structure" id="nautical-innerhull">
                           <div class="nautical-compartment" id="nautical-jib">
                              Jib
                           </div>
                           <div class="nautical-compartment" id="nautical-foremast">
                              Foremast
                           </div>
                           <div class="nautical-structure" id="nautical-bulkhead">
                              <div class="nautical-compartment" id="nautical-hatch">
                                 <div class="rotated">
                                    Hatch
                                 </div>
                              </div>
                              <div class="nautical-structure" id="nautical-ballast">
                                 <div class="nautical-compartment" id="nautical-cargo">
                                    <p>
                                       Cargo
                                    </p>
                                    <p>
                                       Can you bear a bare bard with a beard in bar with a bear having a beer?
                                    </p>
                                 </div>
                              </div>
                              <div class="nautical-compartment" id="nautical-deck">
                                 <div class="rotated">
                                    Deck
                                 </div>
                              </div>
                           </div>
                           <div class="nautical-compartment" id="nautical-bridge">
                              Bridge
                           </div>
                        </div>
                        <div class="nautical-compartment" id="nautical-starboard">
                           <div class="rotated">
                              Starboard
                           </div>
                        </div>
                     </div>
                     <div class="nautical-compartment" id="nautical-aft">
                        Aft
                     </div>
                     <div class="nautical-compartment" id="nautical-stern">
                        Stern
                        <a href="http://flurdy.com"><img alt="flurdy" src="images/flurdy_warped_dual_small.png" /></a>
                     </div>
                  </div>
                  <div class="nautical-compartment" id="nautical-anchor">
                     Anchor
                  </div>
               </div>
            </div>
            <div class="nautical-structure" id="nautical-net">
               <div class="nautical-compartment">
                  Net
               </div>
            </div>
         </div>
         <div class="nautical-structure" id="nautical-ama">
            <div class="nautical-compartment">
               <div class="rotated">
                  Ama
               </div>
            </div>
         </div>
      </div>
      <div class="nautical-structure" id="nautical-buoy">
         <footer class="nautical-compartment">
            Buoy
         </footer>
      </div>
   </div>
   <div class="nautical-abstract" id="nautical-dragons">
   </div>
   <!-- Nautical grid by Flurdy 2019 -->
</body>

</html>
